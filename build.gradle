group 'com.ksgbabu'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

repositories {
    maven { url "http://repo.springsource.org/lib-release" }
}

dependencies {
    compile 'ch.qos.logback:logback-classic:0.9.26'
    compile "org.springframework.shell:spring-shell:1.1.0.RELEASE"
}

mainClassName = "org.springframework.shell.Bootstrap"

assemble.dependsOn = ['jar', 'sourcesJar']
defaultTasks 'build'